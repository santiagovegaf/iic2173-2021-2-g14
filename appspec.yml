version: 0.0
os: linux

files:
  - source: scripts
    destination: /home/ubuntu/iic2173-2021-2-g14
permissions:
  - object: scripts
    pattern: "**"
    owner: ec2-user


hooks:
  ApplicationStop:
    - location: stop.sh
      timeout: 300
      runas: ec2-user
  AfterInstall:
    - location: install.sh
      timeout: 600
      runas: ec2-user
  ApplicationStart:
    - location: start.sh
      timeout: 600
      runas: ec2-user
